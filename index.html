<!DOCTYPE html>
<html>

<head>
	<title>Calendar &bullet; 0.0.1</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- MomentJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
	<!-- Lodash -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Semantic UI -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>
	<!-- Lato -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<!-- OpenSans -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
</head>

<body>
	<div id="calendar"></div>

	<div class="ui modal" id="event-parent">
		<div class="header">
			Event list
		</div>
		<div class="content" id="event">
			<div class="ui header">
				<p id="event-name"></p>
			</div>
			<div class="description">
				<p id="event-description"></p>
			</div>
			<div class="ui items" id="participant-parent">
				<div class="item" id="participant">
					<div class="ui tiny image">
						<img id="avatar"></img>
					</div>
					<div class="content">
						<a class="header" id="participant-name"></a>
						<div class="description">
							<a id="participant-link"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="actions" id="action-list">
			<div class="ui black deny button">
				Nope
			</div>
			<div class="ui positive right labeled icon button">
				Yep, that's me
				<i class="checkmark icon"></i>
			</div>
		</div>
	</div>

	<link href="Styles/calendar.css" rel="stylesheet">
	<script src="Scripts/event-list.json"></script>
	<script src="Scripts/calendar.js"></script>
	<script src="Scripts/calendar-tools.js"></script>
	<script src="Scripts/main.js"></script>
</body>

</html>
